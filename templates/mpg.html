<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/style/style.css">
    <!-- Icon Link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>mpg</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header class="header">
        <a href="mpg.html" class="logo">
            <ion-icon name="videocam"></ion-icon>
            <span>MRS</span>
        </a>
        <nav class="nav">
            <p class="active">Watch what you like!!</p>
        </nav>
    </header>
    <div class="home_page">
        <div class="container">
            <div class="row">
                <form action="/data" method="POST">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="film"></ion-icon>
                        </span>
                        {% if title %}
                            <input type="text" id="searchInput" name="inputTitle" value="{{title}}" required>
                        {% else %}
                            <input type="text" id="searchInput" name="inputTitle" required>
                        {% endif %}
                        <div id="dropdown"></div>
                        <label>Movies similar to...</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <b><ion-icon name="Search"></ion-icon></b>
                        <span>Search</span>
                    </button>
                </form>
            </div>
            <div class="row">
                {% if data %}
                    {% for movie,url in data.items() %}
                    <div class="col">
                        <img class="poster" src="{{url}}">
                        <span>{{movie}}</span>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="col">
                        <img class="poster" src="../static/images/pirates of the caribbean - at worlds end.jpg">
                    </div>
                    <div class="col">
                        <img class="poster" src="../static/images/avatar.jpeg">
                    </div>
                    <div class="col">
                        <img class="poster" src="../static/images/spider-man.jpeg">
                    </div>
                    <div class="col">
                        <img class="poster" src="../static/images/tangled.jpg">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="../static/scripts/script.js"></script>

</body>

</html>
